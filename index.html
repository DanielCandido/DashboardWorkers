<!DOCTYPE html>
<html>
<head>
	<title>DashBoard</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" href="font-awesome/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="pk">
		<div class="sidebar">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="perfil.jpeg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name" >
						Daniel
					</div>
					<div class="profile-usertitle-job">
						Administrador
					</div>
				</div>
			</div>
			<div><input class="search" type="text" name="" placeholder="Search..."></div>
			<div class="col title"><h4>Dashboard</h4></div>
			<div class="menu-dash">
				<ul>
                    <li>
                       <a>Ordens de serviço</a>
                    </li>
				</ul>
			</div>
			
		</div>
		<div class="row body">
			<div class="col">
				<div class="card card-color" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Ordem de serviço</h5>
                        <label>N° Total:</label>
					    <p class="card-text">163</p>
					    <a href="#" class="btn btn-primary">Ver Detalhes</a>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card card-color" style="width: 18rem;">
					<div class="card-body card-user">
					    <h5 class="card-title">Usuários</h5>
                        <label>N° Total:</label>
					    <p class="card-text"></p>
					    <a onclick="mostrarTabela('.table-user')" href="#" class="btn btn-primary">Ver Detalhes</a>
					 </div>
				</div>
			</div>
			<div class="col">
				<div class="card card-color" style="width: 18rem;">
					<div class="card-body">
					    <h5 class="card-title">Prestadores</h5>
                        <label>N° Total:</label>
					    <p class="card-text">695</p>
					    <a onclick="mostrarTabela('.table-worker')" href="#" class="btn btn-primary">Ver Detalhes</a>
					</div>
				</div>
			</div>
		</div>	
		<div class="row button-modal">
            <!-- Botão para acionar modal -->
			<div class="col">			
				<button type="button" id="cadastrar-usuario" class="btn btn-primary open-modal" data-toggle="modal" data-target="#modal-usuario">
				  Novo Usuário
				</button>
                <button type="button" id="cadastrar-prestador" class="btn btn-primary open-modal" data-toggle="modal" data-target="#ExemploModalCentralizado">
				  Novo Prestador
				</button>
			</div>
		</div>
		<div class="row">
				<div class="col">
					<table class="table table-dark table-user">
						<div class="fechar-usuarios">
							<button  onclick="fechaTabela()">x</button>
							<input class="search search-table" type="text" name="" placeholder="Search...">
                            <h1 style="text-align: center; color: white;">Usuários</h1>
						</div>
						<thead>
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Nome</th>
						      <th scope="col">Sobrenome</th>
						      <th scope="col">CPF</th>
						      <th scope="col">Email</th>
						      <th scope="col">Celular</th>
						      <th scope="col">Opções</th>
						    </tr>
						</thead>
						<tbody>
						</tbody>
					</table>	
					<table class="table table-dark table-worker">
						<div class="fechar-prestadores">
							<button  onclick="fechaTabela()">x</button>
							<input class="search search-table" type="text" name="" placeholder="Search...">
                            <h1 style="text-align: center; color: white;">Prestadores</h1>
						</div>
						<thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome</th>
						      <th scope="col">Sobrenome</th>
						      <th scope="col">CPF</th>
						      <th scope="col">Email</th>
						      <th scope="col">Celular</th>
						      <th scope="col">Opções</th>
						    </tr>
						</thead>
						<tbody>
						</tbody>
					</table>	
				</div>
		</div>
	</div>

			<!-- Modal -->
			<div class="modal fade " id="modal-usuario" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar Usuário</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <input type="text" id="nome" name="nome" required="true" placeholder="Nome">
			        <input type="text" id="sobrenome" name="sobrenome" required="true" placeholder="Sobrenome">
			        <input type="email" id="email" name="email" required="true" placeholder="Email">
			        <input type="text" id="celular" name="celular" required="true" placeholder="Celular">
			        <input type="text" id="telefone" name="telefone" placeholder="Telefone">
			        <input type="text" id="rg" name="rg" required="true" placeholder="RG">
			        <input type="text" id="cpf" name="cpf" required="true" placeholder="CPF">
			        <input type="text" id="endereco" name="endereco" required="true" placeholder="Endereco">
			        <input type="int" id="numerocasa" name="numerocasa" required="true" placeholder="Nº">
			        <input type="text" id="complemento" name="complemento" required="true" placeholder="Complemento">
			        <input type="password" id="senha" name="senha" required="true" placeholder="Senha">
			        <input type="password" id="confirme" name="confirme" required="true" onblur="verificaSenha()" placeholder="Confirme a senha">
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="cadastrarUsuario()">Cadastrar</button>
			      </div>
			    </div>
			  </div>
			</div>	

</body>
</html>
