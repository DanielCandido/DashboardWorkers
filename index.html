<!DOCTYPE html>
<html>

<head>
	<title>DashBoard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="font-awesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/profile.css">
	<link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="scripts/node_modules/chart.js/dist/Chart.css">
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="scripts/bootbox/bootbox.all.min.js"></script>
	<script type="text/javascript" src="scripts/mask.js"></script>
	<script type="text/javascript" src="scripts/node_modules/chart.js/dist/Chart.js"></script>
</head>

<body>
	<div class="pk">
		<div class="sidebar">
			<div class="col title">
				<h4>Dashboard</h4>
				<img class="img-perfil" src="img/perfil.jpeg">
				<p id="username"></p>
			</div>
			<button class="btn" type="input">
				<input type="text" placeholder="Search..." class="search">
				<i class="fas fa-search"></i>
			</button>
			<div class="menu-dash">
				<ul>
					<li>
						<a>
							<button class="btn" type="button">
								Usuários
								<i class="fas fa-user"></i>
							</button>
						</a>
					</li>
					<li>
						<a>
							<button class="btn" type="button">
								Prestadores
								<i class="fas fa-tools"></i>
							</button>
						</a>
					</li>
					<li>
						<a>
							<button class="btn" type="button">
								Administradores
								<i class="fas fa-users-cog"></i>
							</button>
						</a>
					</li>
					<li>
						<a>
							<button class="btn" type="button">
								Ordem de Serviço
								<i class="fas fa-list-alt"></i>
							</button>
						</a>
					</li>
					<li>
							<a>
								<button class="btn" type="button">
									Categorias
									<i class="fas fa-tags"></i>
								</button>
							</a>
						</li>
					<li>
						<a>
							<button class="btn" type="button">
								Configurações
								<i class="fas fa-cog"></i>
							</button>
						</a>
					</li>

				</ul>
			</div>
		</div>
		<div class="" style="background-color: white;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<span class="navbar-text input-group-addon">
					<button class="btn" type="button" data-toggle="collapse" data-target="#navbarText"
						aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						Início
						<i class="fas fa-home"></i>
					</button>
				</span>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">

					</ul>
					<span class="navbar-text input-group-addon">
						<button class="fas fa-logout btn" style="background-color: #bb2f2f;" onclick="logout()">Sair <i
								class="fas fa-sign-out-alt"></i></button>
					</span>
				</div>
			</nav>
		</div>
		<div class="">
			<div class="row body">
				<div class="col">
					<!--<canvas id="myChart" width="200" height="200"></canvas>-->
					<div class="card card-color" style="width: 18rem;">
						<div class="card-body card-user">
							<h5 class="card-title">Usuários</h5>
							<canvas id="myChart" width="100" height="100"></canvas>
							<p class="card-text"></p>
							<a onclick="mostrarTabela('.table-user')" href="#" class="btn btn-primary">Ver Detalhes</a>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-color" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">Ordem de serviço</h5>
							<label>N° Total:</label>
							<p class="card-text">163</p>
							<a href="#" class="btn btn-primary">Ver Detalhes</a>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-color" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">Prestadores</h5>
							<label>N° Total:</label>
							<p class="card-text">695</p>
							<a onclick="mostrarTabela('.table-worker')" href="#" class="btn btn-primary">Ver
								Detalhes</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row button-modal">
			<!-- Botão para acionar modal -->
			<div class="col">
				<button type="button" id="cadastrar-usuario" class="btn btn-primary open-modal"
					onclick="abrirModalCadastro('modalUsuario')">
					Novo Usuário
				</button>
				<button type="button" id="cadastrar-prestador" class="btn btn-primary open-modal"
					onclick="abrirModalCadastro('modalPrestador')">
					Novo Prestador
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-dark table-user" id="table-user">
					<div class="fechar-usuarios">
						<button onclick="fechaTabela()">x</button>
						<input class="search search-table" id="search" type="text" name="" placeholder="Search...">
						<h1 style="text-align: center; color: white;">Lista Usuários</h1>
					</div>
					<thead>
						<tr>
							<th data-field="id" scope="col">Id</th>
							<th data-field="nome" scope="col">Nome</th>
							<th data-field="sobrenome" scope="col">Sobrenome</th>
							<th data-field="cpf" scope="col">CPF</th>
							<th data-field="email" scope="col">Email</th>
							<th data-field="celular" scope="col">Celular</th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<table class="table table-dark table-worker">
					<div class="fechar-prestadores">
						<button onclick="fechaTabela()">x</button>
						<input class="search search-table" type="text" name="" placeholder="Search...">
						<h1 style="text-align: center; color: white;">Prestadores</h1>
					</div>
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Sobrenome</th>
							<th scope="col">CPF</th>
							<th scope="col">Email</th>
							<th scope="col">Celular</th>
							<th scope="col">Opções</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal" id="modal-usuario" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div id="title-modalUsuario" class="modal-header">
					<h5 class="modal-title" id="TituloModalCentralizado"></h5>
					<button type="button" class="close" data-dismiss="modal" onclick="fecharModal()"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<label class="col-form-label">Nome: </label>
						<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
							required="true">
						<label class="col-form-label">Sobrenome:</label>
						<input type="text" class="form-control" id="sobrenome" name="sobrenome" required="true"
							placeholder="Sobrenome">
						<label class="col-form-label">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required="true"
							placeholder="Email">
						<label class="col-form-label">Celular:</label>
						<input type="text" class="form-control" id="celular" name="celular" placeholder="Celular"
							required>
						<label class="col-form-label">Telefone:</label>
						<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
						<label class="col-form-label">RG:</label>
						<input type="text" class="form-control" id="rg" name="rg" placeholder="RG" required>
						<label class="col-form-label">CPF:</label>
						<input type="text" class="form-control" id="cpf" name="cpf" required="true" placeholder="CPF">
						<label class="col-form-label">Sexo:</label>
						<input type="text" class="form-control" id="sexo" name="sexo" required="true"
							placeholder="Sexo">
						<label class="col-form-label">Cep:</label>
						<input type="text" class="form-control" id="cep" name="cep" required="true" placeholder="Cep">
						<label class="col-form-label">Bairro:</label>
						<input type="text" class="form-control" id="bairro" name="bairro" required="true"
							placeholder="Bairro">
						<label class="col-form-label">Cidade:</label>
						<input type="text" class="form-control" id="cidade" name="cidade" required="true"
							placeholder="Cidade">
						<label class="col-form-label">Uf:</label>
						<input type="text" class="form-control" id="uf" name="uf" required="true" placeholder="Estado">
						<label class="col-form-label">Endereço:</label>
						<input type="text" class="form-control" id="rua" name="rua" required="true"
							placeholder="Endereco">
						<label class="col-form-label">Numero:</label>
						<input type="int" id="numerocasa" class="form-control" name="numerocasa" required="true"
							placeholder="Nº">
						<label class="col-form-label">Complemento:</label>
						<input type="text" id="complemento" class="form-control" name="complemento" required="true"
							placeholder="Complemento">
						<label class="col-form-label">Senha:</label>
						<input type="password" class="form-control" id="senha" name="senha" required="true"
							placeholder="Senha">
						<label class="col-form-label">Repita senha:</label>
						<input type="password" class="form-control" id="confirme" name="confirme" required="true"
							onblur="verificaSenha()" placeholder="Confirme a senha">
					</form>
				</div>

				<div class="modal-footer" id="btns-modal">
					<button type="button" onclick="fecharModal()" class="btn btn-secondary"
						data-dismiss="modal">Fechar</button>
					<button type="button" id="btnExcluir" onclick="excluir(usuario)" class="btn btn-danger btnExcluir"
						data-dismiss="modal">Excluir</button>
					<button type="button" id="btn-cadastrar-usuario" class="btn btn-success" data-dismiss="modal"
						onclick="limparModal()">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade " id="modal-prestador" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div id="title-modalPrestador" class="modal-header">
					<h5 class="modal-title" id="TituloModalCentralizado"></h5>
					<button type="button" class="close" data-dismiss="modal" onclick="fecharModal()"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="text" id="nomePrestador" name="nomePrestador" required="true" placeholder="Nome">
					<input type="text" id="sobrenomePrestador" name="sobrenomePrestador" required="true"
						placeholder="Sobrenome">
					<input type="email" id="emailPrestador" name="emailPrestador" required="true" placeholder="Email">
					<input type="text" id="celularPrestador" name="celularPrestador" required="true"
						placeholder="Celular">
					<input type="text" id="telefonePrestador" name="telefonePrestador" placeholder="Telefone">
					<input type="text" id="rgPrestador" name="rgPrestador" required="true" placeholder="RG">
					<input type="text" id="cpfPrestador" name="cpfPrestador" required="true" placeholder="CPF">
					<input type="text" id="sexoPrestador" name="sexoPrestador" required="true" placeholder="Sexo">
					<input type="text" id="enderecoPrestador" name="enderecoPrestador" required="true"
						placeholder="Endereco">
					<input type="int" id="numerocasaPrestador" name="numerocasaPrestador" required="true"
						placeholder="Nº">
					<input type="text" id="complementoPrestador" name="complementoPrestador" required="true"
						placeholder="Complemento">
					<input type="password" id="senhaPrestador" name="senhaPrestador" required="true"
						placeholder="Senha">
					<input type="password" id="confirmePrestador" name="confirmePrestador" required="true"
						onblur="verificaSenha()" placeholder="Confirme a senha">
				</div>
				<div class="modal-footer">
					<button type="button" onclick="fecharModal()" class="btn btn-secondary"
						data-dismiss="modal">Fechar</button>
					<button type="button" id="btnExcluir" onclick="excluir()" class="btn btn-danger btnExcluir"
						data-dismiss="modal">Excluir</button>
					<button type="button" id="btn-cadastrar-usuario" class="btn btn-primary" data-dismiss="modal"
						onclick="cadastrarPrestador()">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
