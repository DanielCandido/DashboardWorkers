<!DOCTYPE html>
<html>

<head>
    <link href="scripts/bootstrap/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/logins.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>

<body>
    <div class="container">
        <div class="card card-login mx-auto text-center bg-dark">
            <div class="card-header mx-auto bg-dark">
                <span> <img
                        src="https://espacoaprendiz.com.br/files/foto/cad_curso/8fe0093bb30d6f8c31474bd0764e6ac0teste.png"
                        class="w-75" alt="Logo"> </span><br />
                <span class="logo_title mt-5"> Login Dashboard </span>


            </div>
            <div class="card-body">
                <form action="" onsubmit="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="usuario" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btn" value="Login"
                            class="btn btn-outline-danger float-right login_btn">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="scripts/authorize.js"></script>

    <!--Modal-->
    <div class="modal" id="modal-erro" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-tipo-erro"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
